quarkus.log.level=INFO

station.address=${SENSORADDRESS:viale john fitzgerald kennedy 2/D vibo valentia}

# Rest client configuration properties
# using "configKey" instead of interface fully qualified name
#sensor - id
sensor-api/mp-rest/url=${SENSORSURL\:http\://192.168.178.49\:5000/} 
sensor-api/mp-rest/scope=javax.inject.Singleton

datahub-api/mp-rest/url=${DATAHUBURL\:http\://localhost\:5006/} 
datahub-api/mp-rest/scope=javax.inject.Singleton

datacollection-api/mp-rest/url=${DATAHUBURL\:http\://localhost\:5006/} 
datacollection-api/mp-rest/scope=javax.inject.Singleton


# Configures the Artemis properties.
quarkus.artemis.url=tcp://localhost:61616
quarkus.artemis.username=quarkus
quarkus.artemis.password=quarkus

# Configure the MQTT source (we write to it)
mp.messaging.outgoing.gas.type=smallrye-mqtt
#mp.messaging.outgoing.gas.topic=gas
mp.messaging.outgoing.gas.host=localhost
mp.messaging.outgoing.gas.port=1883
mp.messaging.outgoing.gas.username=quarkus
mp.messaging.outgoing.gas.password=quarkus
mp.messaging.outgoing.gas.auto-generated-client-id=true
mp.messaging.outgoing.pollution.type=smallrye-mqtt
#mp.messaging.outgoing.pollution.topic=pollution
mp.messaging.outgoing.pollution.host=localhost
mp.messaging.outgoing.pollution.port=1883
mp.messaging.outgoing.pollution.username=quarkus
mp.messaging.outgoing.pollution.password=quarkus
mp.messaging.outgoing.pollution.auto-generated-client-id=true
